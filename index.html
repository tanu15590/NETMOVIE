<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">NETMOVIeS</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Popular on NetmoviEs</h1>
      <p>Watch your favorite shows and movies anytime, anywhere.</p>
      <button>Watch Now</button>
    </div>
  </section>

  <section class="movies">
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <img src="Money heist.jpg" alt="Money Heist">
      <img src="Stranger Things.jpg" alt="Stranger Things">
      <img src="Kota factory.jpg" alt="Kota Factory">
      <img src="Squid games.jpg" alt="Squid games">
      <img src="Friends.jpg" alt="Friends">
      <img src="Wednesday.jpg" alt="Wednesday">
      <img src="heera mandi.jpeg" alt="heera mandi">
      <img src="harry potter.webp" alt="harry potter">
    </div>
  </section>
</body>
</html>
